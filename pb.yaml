---
- hosts: testgroup
  become: true
  become_method: sudo
  become_user: ubuntu
  tasks:

    - name: Say Hello
      ansible.builtin.debug:
        msg: Hello World
        
    - name: Send TAR file
      ansible.builtin.copy:
        src: /var/lib/jenkins/workspace/FinalProjPL/finaldevops.tar
        dest: /home/ubuntu/finaldevops.tar

    - name: Unpack image
      ansible.bultin.shell:
        cmd: docker load --input finaldevops.tar

    - name: Run image
      ansible.builtin.shell:
        cmd: docker run --dettach -p 5000:5000 finaldevops
    
    

    
    


